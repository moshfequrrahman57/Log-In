<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="input.css">
</head>
<body>
  <!-- start header section -->
   <div id="header" class="bg-light-chocolate w-full  
   flex items-center justify-between  ">
    <div class="flex items-center" >
        <img src="/resource/sign-language-interpretation-svgrepo-com.svg" alt="sign in logo"
        width="40px" height="40px" class="m-2 p-1">
        <span class="font-bold text-2xl">Hello</span>
    </div>
    <div  class="flex items-center  w-1/2 justify-end  ">
        <div id="menu_items" class="absolute top-14 left-0  bg-light-chocolate
        flex flex-col   w-full items-center  -translate-y-52 md:translate-y-0
        md:relative md:top-0 md:flex-row md:justify-around 
         md:z-0 transition-transform duration-500">
            <a href="" class="mx-2 my-3 md:my-0 font-semibold text-lg rounded text-slate-500 hover:text-lime-400 hover:underline hover:underline-offset-4 ">Profile</a>
            <a href="" class="mx-2 my-2 md:my-0 font-semibold text-lg rounded text-slate-500 hover:text-lime-400 hover:underline hover:underline-offset-4 ">Setting</a>
            <a href="" class="mx-2 my-3 md:my-0 font-semibold text-lg rounded text-slate-500 hover:text-lime-400 hover:underline hover:underline-offset-4 ">Contact</a>
           </div>
           <img src="/resource/avatar-boy-svgrepo-com.svg" alt="avatar"
           width="40px" height="40px" class="m-2 p-1 cursor-pointer hidden  ">
        <img id="menu_btn" src="/resource/menu-dots-svgrepo-com.svg" alt="menu"
        width="40px" height="40px"
         class="m-2 p-1  md:hidden hover:cursor-pointer hover:bg-amber-200 hover:rounded-full">
   </div>
   </div>
   <!-- end header section -->



    <!-- start log in section -->
     <div class="m-8 md:m-24 bg-slate-50 rounded-2xl flex flex-col md:flex-row ">
    <div class=" md:w-1/2 p-5">
    <p class="font-semibold text-4xl py-4 ">Sign in</p>
    <p class="text-slate-700">with your Hello Account to continue to Hello. This account will be
        avaiable to other Hello apps in the brwoser. </p>
    </div>
    <div class="flex flex-col md:w-1/2 p-5" >
        
        <div class="relative w-full">
        <label id="email_placeholder" for="email_input" class="bg-slate-50
         absolute top-5 left-2  text-slate-500 transition-all duration-300">Email or phone</label>
        <input id="email_input" type="text"  class="w-full h-16  border-[1px]
        border-slate-600 bg-slate-50 rounded px-2  "/>
        </div>

        <div class="relative w-full mt-4 mb-1">
            <label id="pass_placeholder" for="pass_input" class="bg-slate-50
             absolute top-5 left-2 text-slate-500 transition-all duration-300">Password</label>
            <input id="pass_input" type="password"  class="w-full h-16  border-[1px]
            border-slate-600 bg-slate-50 rounded px-2  "/>
        </div>
        <div>
            <input type="checkbox" id="input_checkbox">
            <label for="input_checkbox" >Show password</label>
        </div>

    <button class="my-3 inline-block bg-rose-600 text-white font-semibold text-lg py-3 px-5 
    rounded-full hover:bg-rose-900 hover:transition-colors 
    focus:ring-2 ring-offset-2 ring-red-900">Log In</button>
    
    </div>

    </div>
   <!-- end log in section -->
 <script type="module" src="script.js"></script>
</body>
</html>
